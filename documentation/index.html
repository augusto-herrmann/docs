<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="FrictionlessData Docs">
  <title>FrictionlessData Docs</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">
  <link rel="stylesheet" href="theme.css">
</head>

<body>
    <div id="app"></div>
    <script>
      window.$docsify = {

        // General
        name: 'FrictionlessData Docs',
        repo: 'https://github.com/frictionlessdata/documentation',
        homepage: 'index.md',
        loadSidebar: 'sidebar.md',
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,

        // Plugins
        ga: 'UA-xxxxxxx-x',
        executeScript: true,
        search: {depth: 3, noData: 'No results!', placeholder: 'Search...'},
        pagination: {previousText: 'Previous', nextText: 'Next', crossChapter: true},
        tabs: {},

      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/class-change@1"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script>
      // Initialize the default attribute listener
      classChange.attrs();
    </script>
</body>
</html>
